<htlm>
  <head>
    <meta name="viewport" context="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adding Disasters Form</title>
  </head>
  <body>
    <div class="form-container">
      <!-- Comment: Bellow the names for each textbook in the GUI
      That will take in the values needed to input into the CSV file
      There is 'id' that is connected with each value that will be used in the
      js file to use, there is type as well to show which textbook should take what value
      as well as patters/ restrictions preventing the user to input incorrect values-->
      
      <label for="name">Name:</label>
      <input type="text" id:"name" pattern="[A-Za-z-_#$*]+" required>
      
      <label for="longitude">Longitude:</label>
      <input type:"number" id="longitude" min="-180" max="180" required>

      <label for="latitude">Latitude:</label>
      <input type:"number" id="latitude" min="-90" max="90" required>

      <label for="date">Date:</label>
      <input type:"text" id="date" pattern="\d{2}/\d{2}/\d{4}" placeholder="MM/DD/YYYY" required>

      <label for="intensity">Intensity:</label>
      <input type=number" id="intensity" min="1" max"10" required>

      <label for="disasterType">Disaster Type:</label>
      <input type="text" id="disasterType" pattern="[A-Za-z]+" required>

      <button onclick="submitForm()">Sumbit</button>
      <div id="output"></div>
    </div>

    <script src="input.js></script>
      
      
  </body>
</htlm>
